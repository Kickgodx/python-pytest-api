name: Tests with Allure

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run on'
        required: true
        default: 'master'
  push:
    branches: [ "master" ]
#  pull_request:
#    branches: [ "master" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.12 python3-pip
          pip install -r requirements.txt

      - name: Run Tests
        run: pytest -n 4
        continue-on-error: true

      - name: Install Allure
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: |
          mkdir -p ./allure-results
          allure generate ./allure-results --clean -o ./allure-report

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: ./allure-report
          retention-days: 3

      - name: Upload Log Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-logs
          path: ./logs/log.log
          retention-days: 3

      - name: Checkout gh-pages
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Prepare artifacts for publishing
        if: always()
        shell: bash
        run: |
          mkdir -p ./publish
          cp -r ./allure-report/* ./publish/
          mkdir -p ./publish/logs
          cp ./logs/log.log ./publish/logs/

      - name: Publish Report and Logs
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
          destination_dir: ./latest-report
          force_orphan: true
#          keep_files: true

      - name: Display report URLs
        run: |
          echo "===================================================================="
          echo "ðŸ“Š Allure Report: https://${{ github.repository_owner }}.github.io/${GITHUB_REPOSITORY#*/}/latest-report/index.html"
          echo "ðŸ“ Log File: https://${{ github.repository_owner }}.github.io/${GITHUB_REPOSITORY#*/}/latest-report/logs/log.log"
          echo "===================================================================="

      - name: Update README with report links
